{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="col-4 mt-3">
        <a>
            Create Your Identity
        </a>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
        </form>
    </div>


{% endblock %}
